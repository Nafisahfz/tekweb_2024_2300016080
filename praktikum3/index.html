<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan</title>
    <div style="text-align: center;"></div>
    <link href="styles/style.css" rel="stylesheet" />
</head>
<body>
    <h2>My To-Do List</h2>
    <div class="input-container">
        <input type="text" id="newTask" placeholder="Add a new task...">
        <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>
    <h3>Change Appearance</h3>
<div class="appearance-controls">
    <label for="fontSizeSlider">Font Size:</label>
    <input type="range" id="fontSizeSlider" min="10" max="40" value="16" oninput="adjustFontSize()">
</div>
    <div class="appearance-controls">
        <select id="backgroundSelect" onchange="changeBackground()">
            <option value="">Select Background Color</option>
            <option value="lightblue">Light Blue</option>
            <option value="lightgreen">Light Green</option>
            <option value="lightpink">Light Pink</option>
        </select>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <button onclick="changeFontStyle()">Change Font Style</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
